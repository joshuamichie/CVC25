<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voter's Compass 2025 - Canada</title>

  <!-- Meta -->
  <meta name="description" content="Discover your political alignment with live data from Canada’s federal parties." />
  <meta name="theme-color" content="#f8f9fa" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (for JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div id="app" class="max-w-4xl mx-auto px-4 py-8">
    <p id="loading-message" class="text-center text-gray-500">Loading Voter’s Compass...</p>
  </div>

  <!-- Data Fetch + Mount App -->
  <script>
    let platformsData = {};
    let pollingData = [];

    const partyColors = {
      "Liberal": "#D71920",
      "Conservative": "#0C499C",
      "NDP": "#F89921",
      "Bloc Québécois": "#4AAAE3",
      "Green": "#3D9B35",
      "PPC": "#472F92"
    };

    async function loadJSONData() {
      const loadingMessage = document.getElementById('loading-message');
      try {
        const platformsRes = await fetch('platforms.json');
        if (!platformsRes.ok) throw new Error(`HTTP error ${platformsRes.status}`);
        platformsData = await platformsRes.json();

        const pollingRes = await fetch('polling.json');
        if (!pollingRes.ok) throw new Error(`HTTP error ${pollingRes.status}`);
        pollingData = await pollingRes.json();

        // ✅ All good, render the app
        loadingMessage?.remove();
        ReactDOM.render(<App />, document.getElementById('app'));
      } catch (err) {
        console.error('❌ Failed to load JSON:', err);
        if (loadingMessage) {
          loadingMessage.textContent = "⚠️ Failed to load data. Check console or try refreshing.";
          loadingMessage.style.color = "red";
        }
      }
    }

    document.addEventListener('DOMContentLoaded', loadJSONData);
  </script>

  <!-- App logic (written in JSX) -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
