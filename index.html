<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voter's Compass 2025 - Canada</title>

  <!-- SEO + Meta -->
  <meta name="description" content="A Canadian values-based political alignment tool with live polling and platform positions." />
  <meta name="theme-color" content="#f8f9fa" />

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- React + ReactDOM (NO defer, for JSX runtime) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone (for in-browser JSX support) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .slider-thumb {
      width: 1.25rem;
      height: 1.25rem;
      background-color: #3b82f6;
      border-radius: 9999px;
      transition: transform 0.2s;
    }

    .slider-thumb:hover {
      transform: scale(1.2);
    }

    .party-bar {
      transition: width 0.5s ease-in-out;
    }

    .page-transition {
      transition: opacity 0.3s, transform 0.3s;
    }

    .party-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .party-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body class="bg-gray-50">
  <div id="app" class="max-w-4xl mx-auto px-4 py-8">
    <p id="loading-message" class="text-center text-gray-500">Loading Voter’s Compass...</p>
  </div>

  <script>
    // Global app state data
    let platformsData = {};
    let pollingData = [];

    const partyColors = {
      "Liberal": "#D71920",
      "Conservative": "#0C499C",
      "NDP": "#F89921",
      "Bloc Québécois": "#4AAAE3",
      "Green": "#3D9B35",
      "PPC": "#472F92"
    };

    async function loadJSONData() {
      try {
        const platformsRes = await fetch('platforms.json');
        platformsData = await platformsRes.json();

        const pollingRes = await fetch('polling.json');
        pollingData = await pollingRes.json();
      } catch (err) {
        console.error('❌ Failed to fetch JSON data:', err);
      } finally {
        document.getElementById('loading-message')?.remove();
        ReactDOM.render(<App />, document.getElementById('app'));
      }
    }

    document.addEventListener('DOMContentLoaded', loadJSONData);
  </script>

  <!-- Main React App -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
